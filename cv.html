<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <style>
        /* Style de base pour la page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        /* Style pour l'image du CV */
        .cv-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .cv-image {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style pour le bouton retour à l'accueil */
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        
        <img src="images/cv2025.jpg" alt="Mon CV" class="cv-image">
    </div>

    <!-- Bouton retour à l'accueil -->
    <a href="index.html" class="home-button">Retour à l'accueil</a>
</body>
</html>
