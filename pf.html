<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En cours de création</title>
    <style>
        /* Style de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Texte principal */
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Animation des trois petits points */
        .loading-dots {
            display: inline-block;
            font-size: 3em;
            letter-spacing: 5px;
        }

        .loading-dots span {
            animation: blink 1.4s infinite steps(1, end);
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 20%, 100% { color: transparent; }
            40% { color: #333; }
        }

        /* Bouton retour à l'accueil */
        .home-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>En cours de création<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></h1>
    <!-- Bouton retour à l'accueil -->
    <a href="index.html" class="home-button">Retour à l'accueil</a>
</body>
</html>
